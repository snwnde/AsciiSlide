# Updated workflow for AsciiSlide: build multi-arch image, and produce a local single-arch image artifact for testing.
# Key changes:
# - Set up QEMU so the runner can cross-build arm64.
# - Use buildx to push multi-arch manifests (platforms: linux/amd64,linux/arm64/v8).
# - Remove the single `load: true` from the push step (that caused missing platform metadata).
# - Add a separate local build (load: true) that builds/loads a single-arch image for the runner and is saved/uploaded as an artifact for downstream testing.
# - Keep push conditional on tag pushes (same as original).
name: Build, Push and Deploy

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - '*'

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/asciislide

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: Clean up deployments
        uses: strumwolf/delete-deployment-environment@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: github-pages
          onlyRemoveDeployments: true

  build-and-push:
    runs-on: ubuntu-22.04
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up QEMU (enable emulation for cross-platform builds)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=pep440,pattern={{version}}
            type=raw,value=latest,branches=main

      - name: Login to GitHub Container Registry
        if: github.ref_type == 'tag' # Only login when it's a tag push
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: Build and push multi-platform image
        if: github.ref_type == 'tag'
        id: build-push-multi
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.ref_type == 'tag' }}
          platforms: linux/amd64,linux/arm64/v8
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max

      - name: Pull published image and save (tag push)
        if: github.ref_type == 'tag'
        run: |
          # pick first tag from metadata-action (canonical tag)
          IFS=$'\n' read -r -a TAGS <<< "${{ steps.meta.outputs.tags }}"
          IMAGE_TAG="${TAGS[0]}"
          echo "Pulling ${IMAGE_TAG}"
          docker pull "${IMAGE_TAG}"
          docker tag "${IMAGE_TAG}" "${{ env.IMAGE_NAME }}:latest"
          docker save -o image.tar "${{ env.IMAGE_NAME }}:latest"

      - name: Build and load local image for downstream
        if: github.ref_type != 'tag'
        id: build-load-local
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          load: true
          tags: ${{ env.IMAGE_NAME }}:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max

      - name: Save Docker image
        run: docker save -o image.tar ${{ env.IMAGE_NAME }}:latest

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar

  build-example:
    runs-on: ubuntu-22.04
    needs: build-and-push

    steps:
      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: docker load -i image.tar

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run example build with Docker
        uses: addnab/docker-run-action@v3
        with:
          image: ${{ env.IMAGE_NAME }}:latest
          options: -v ${{ github.workspace }}/example:/asciislide/src -v ${{ github.workspace }}/public:/asciislide/public -u root
          run: |
            PUPPETEER_NAVIGATION_TIMEOUT=300000 make
            mv build public/example
            cp -r assets public/assets
            echo '<!DOCTYPE html>
            <html lang="en">
            <head>
                <meta http-equiv="refresh" content="0; url=./example/main.html">
                <title>Redirecting...</title>
            </head>
            <body>
                <p>If you are not redirected automatically, follow this <a href="./example/main.html">link to main.html</a>.</p>
            </body>
            </html>' > public/index.html

      - name: Upload example artifact
        uses: actions/upload-artifact@v4
        with:
          name: example-build
          path: ${{ github.workspace }}/public
          if-no-files-found: error

  deploy-example:
    runs-on: ubuntu-22.04
    needs: [build-example, cleanup]
    permissions:
      contents: write

    steps:
      - name: Download example artifact
        uses: actions/download-artifact@v4
        with:
          name: example-build
          path: ${{ github.workspace }}/public

      - name: Verify artifact exists
        run: |
          if [ ! -d ${{ github.workspace }}/public ]; then
            echo "No artifact found, skipping deployment."
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ github.workspace }}/public
          force_orphan: true